name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel_build:
    name: Laravel Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - run: composer install --no-ansi --no-interaction --no-progress --optimize-autoloader

      - run: cp .env.example .env

      - run: php artisan key:generate

      - run: touch database/database.sqlite

      - run: php artisan migrate:fresh --seed

      # - name: Install Breeze
      #   run: php artisan breeze:install --no-interaction

      - uses: actions/setup-node@v2
        with:
          node-version: "20"

      - run: npm install # Or yarn install if you use Yarn

      - run: npm run build # Or your specific Node.js build command

  laravel_test:
    name: Laravel Test
    runs-on: ubuntu-latest
    needs: laravel_build # Ensures tests run after build

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - run: composer install --no-ansi --no-interaction --no-progress --optimize-autoloader

      - run: cp .env.example .env

      - run: php artisan key:generate

      - run: touch database/database.sqlite

      - run: php artisan migrate:fresh --seed

      # - name: Install Breeze
      #   run: php artisan breeze:install --no-interaction

      - uses: actions/setup-node@v2
        with:
          node-version: "20"

      - run: npm install # Or yarn install if you use Yarn

      - run: npm run build # Or your specific Node.js build command

      - run: ./vendor/bin/phpunit

  laravel_job_status:
    name: Report Job Status
    runs-on: ubuntu-latest
    needs: [laravel_build, laravel_test] # Wait for both build and tests

    steps:
      - uses: actions/checkout@v2

      - name: Get Job Statuses
        run: |
          build_status=$(curl ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/laravel_build/statuses)
          test_status=$(curl ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/laravel_test/statuses)

          # Check statuses and output appropriate message
          if [[ $build_status == 'completed' && $test_status == 'completed' ]]; then
            echo "**Laravel Build and Tests Succeeded!**"
          else
            echo "**One or more jobs failed!** See details in the workflow logs."
          fi
